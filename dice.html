</div> <!-- end dice container -->

<div id="button-container">
<input type="button" value="Roll the Dice" id="roll-button">
</div>

<div id="output-container">
<div id="output1"></div>
<div class="operator"><p>+</p></div>
<div id="output2"></div>
<div class="operator"><p>=</p></div>
<div id="answer">
<input type="number" min="2" max="12" id="diceAnswer">
</div>

<div id="submit-container">
<input type="submit" id="sub">
</div>

</div><!-- end output container -->
