<h1>Roll The Dice!</h1>

</div>
</div>

</div> <!-- end dice container -->

<div id="button-container">
<input type="button" value="Roll the Dice" onClick="rollTheDice()">
</div>

<p id="output"></p>
<p id="totalRoll"></p>

<div id="output-container">
<div id="output1"></div>
<div class="operator"><p>+</p></div>
<div id="output2"></div>
<div class="operator"><p>=</p></div>
<div id="answer">
